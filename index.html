       <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Monge - Serenity AI</title> <!-- Título da aba do navegador -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="chat-container">
            <header>
                <h1><i>Personal</i> Monge - <i>Serenity AI</i></h1> <!-- Título na interface -->
            </header>
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    <strong>Serenity AI:</strong> Olá! Eu sou Serenity AI, seu monge digital. Como posso ajudá-lo a encontrar a paz hoje?
                </div>
            </div>
            <div class="message-input">
                <input type="text" id="user-input" placeholder="Digite sua mensagem aqui...">
                <button id="send-button">Enviar</button>
                <button id="reset-button">Reiniciar Conversa</button>
            </div>
        </div>

        <!-- Rodapé fora do chat-container para melhor posicionamento -->
        <footer>
            <p>Desenvolvido por AGILLE AI com LLM Open AI - <a href="https://www.agilleai.com" target="_blank">www.agilleai.com</a></p>
        </footer>

        <script src="js/script.js"></script>
    </body>
    </html>
